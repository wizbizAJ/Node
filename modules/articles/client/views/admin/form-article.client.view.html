<div class="main-content" >
    <div class="wrap-content container" id="container">
        <!-- start: BREADCRUMB -->
        <div class="breadcrumb-wrapper">
            <h4 class="mainTitle no-margin">{{vm.article._id ? 'Edit Article' : 'New Article'}}</h4>
            <span class="mainDescription">overview &amp; stats </span>
            <ul class="pull-right breadcrumb">
                <li>
                    <a href="/"><i class="fa fa-home margin-right-5 text-large text-dark"></i>Home</a>
                </li>
                <li>
                    Masters
                </li>
                <li>
                    <a data-ui-sref="admin.articles.list">Article</a>
                </li>
                <li>{{vm.article._id ? 'Edit' : 'Add New'}}</li>
            </ul>
        </div>
        <!-- end: BREADCRUMB -->

        <div class="container-fluid container-fullw">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form name="vm.form.articleForm" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
                                        <fieldset>
                                            <legend>
                                                Article Info
                                            </legend>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group" show-errors>
                                                        <label class="control-label" for="name">Name <span class="symbol required"></span></label>
                                                        <input name="name" type="text" ng-model="vm.article.name" id="name" class="form-control" required autofocus>
                                                        <div ng-messages="vm.form.articleForm.name.$error" role="alert">
                                                            <p class="help-block error-text" ng-message="required">Article name is required.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="row">
                                                 <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label" for="lookupcategory">Lookup Category</label>
                                                        
                                                        <ui-select name="lookupcategory" id="lookupcategory" ng-model="vm.article.lookupcategory" >
                                                            <ui-select-match allow-clear="true">
                                                                <span ng-bind="$select.selected.name"></span>
                                                            </ui-select-match>
                                                            <ui-select-choices repeat="item in (vm.lookupCategoryList | filter: $select.search) track by item._id">
                                                                <span ng-bind="item.name"></span>
                                                            </ui-select-choices>
                                                        </ui-select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group" show-errors>
                                                        <label class="control-label" for="status">Status <span class="symbol required"></span></label>
                                                        <select name="status" id="status" ng-model="vm.article.status" class="form-control" required>
                                                            <option value="Active" >Active</option>
                                                            <option value="Inactive" >Inactive</option>
                                                        </select>
                                                        <div ng-messages="vm.form.articleForm.status.$error" role="alert">
                                                            <p class="help-block error-text" ng-message="required">Article status is required.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label" for="description">Description</label>
                                                        <textarea  ui-tinymce="tinymceOptions" name="description" data-ng-model="vm.article.description" id="description" class="form-control" cols="30" rows="10"></textarea>
                                                        <input name="image" type="file" id="upload" class="hidden" onchange="">
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-8">
                                                </div>
                                                <div class="col-md-4">
                                                    <button type="submit" class="btn btn-primary pull-right">{{vm.article._id ? 'Update' : 'Add'}} <i class="fa fa-arrow-circle-right"></i></button>
                                                    
                                                    <a ng-show="vm.article._id" class="btn btn-primary pull-right margin-right-10" ng-click="vm.remove()" data-ng-if="vm.authentication.user.permissions['canDeleteArticle'] || vm.authentication.user.roles[0] === 'admin'">
                                                        Delete <i class="glyphicon glyphicon-trash"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
