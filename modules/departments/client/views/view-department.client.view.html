<section>
  <div class="page-header">
    <h1 ng-bind="vm.department.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.department.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.department.user" ng-bind="vm.department.user.displayName"></span>
      <span ng-if="!vm.department.user">Deleted Department</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.department.content"></p>
</section>
