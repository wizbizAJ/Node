<div class="main-content" >
    <div class="wrap-content container" id="container">
        <!-- start: BREADCRUMB -->
        <div class="breadcrumb-wrapper">
            <h4 class="mainTitle no-margin">Department</h4>
            <span class="mainDescription">overview &amp; stats </span>
            <ul class="pull-right breadcrumb">
                <li>
                    <a href="/"><i class="fa fa-home margin-right-5 text-large text-dark"></i>Home</a>
                </li>
                <li>
                    Management
                </li>
                <li>
                    Department
                </li>
            </ul>
        </div>
        <!-- end: BREADCRUMB -->
    </div>
</div>

<section>
  <div class="list-group">
    <a ng-repeat="department in vm.departments" ui-sref="departments.view({ departmentId: department._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="department.created | date:'mediumDate'"></span>
        by
        <span ng-if="department.user" ng-bind="department.user.displayName"></span>
        <span ng-if="!department.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="department.title"></h4>
      <p class="list-group-item-text" ng-bind="department.content"></p>
    </a>
  </div>
</section>
